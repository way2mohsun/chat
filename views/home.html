<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/material-switch.css">
        <script type="text/javascript" src='socket.io/socket.io.js'></script>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="js/home.js"></script>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap-table/bootstrap-table.css">
        <script src="bootstrap-table/bootstrap-table.js"></script>
        <script src="bootstrap-table/bootstrap-table-zh-CN.js"></script>

        <script src="dp/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="dp/bootstrap-datepicker.min.css"/>
        <link rel="stylesheet" href="dp/additional.css"/>
        <script src="dp/bootstrap-datepicker.fa.min.js"></script>

        <script type="text/javascript" src="util/jalali.js"></script>
        <script type="text/javascript" src="util/digit-convertor.js"></script>
        <script type="text/javascript" src="util/input-check.js"></script>
        <script type="text/javascript" src='moment/moment.min.js'></script>
        
        <!--<script type="text/javascript" src="easyrtc/easyrtc.js"></script>-->

    </head>
    <body>
        <div class="container" style="margin-top: 2%">
            <div class="row">
                <div class="col-lg-3">
                    <div class="btn-panel btn-panel-conversation">
                        <a id="new-group" href="" class="btn  col-lg-6 send-message-btn " role="button" data-target="#new-group-panel" data-toggle="modal"><i class="fa fa-search"></i> Create Group</a>
                        <a href="" class="btn  col-lg-6  send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> New Message</a>
                    </div>
                </div>
                <div class="col-lg-offset-1 col-lg-7">
                    <div class="btn-panel btn-panel-msg">
                        <a href="logout" class="btn  col-lg-2 send-message-btn  pull-right" role="button"><i class="fa fa-gears"></i> Logout</a>
                        <a href="#" id="setting" class="btn  col-lg-3  send-message-btn pull-right" role="button"><i class="fa fa-gears"></i> Settings</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="contacts" class="conversation-wrap col-lg-3">
                </div>
                <div id="message" class="message-wrap col-lg-8">
                    <div class="msg-wrap">
                    </div>
                    <div class="send-wrap">
                        <textarea id="message-text" class="form-control send-message" rows="3" maxlength="3000" placeholder="Write a reply..." style= "visibilitye:false"></textarea>
                    </div>
                    <div class="btn-panel" id="file-message">
                        <a id="send-file" href="#" class=" col-lg-3 btn   send-message-btn " role="button"><i class="fa fa-cloud-upload"></i> Send File</a><input type="file" id="file" style="display:block;height: 0;width: 0"/>
                        <a id="send-message" href="#" class=" col-lg-4 text-right btn   send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> Send Message</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="new-group-panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 25%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button><br>
                        <input type="text" class="form-control" id="group-name" placeholder="Group Name">
                    </div>
                    <div class="modal-body" id="user-suggestion">
                    </div>
                </div>
                <div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <!--<button id="close" type="button" class="btn btn-default" data-dismiss="modal" role="button">Close</button>-->
                            <button id="close" type="button" class="btn btn-default btn-lg" data-dismiss="modal" role="button"  ><span class="glyphicon glyphicon-asterisk"></span> Close</button>
                        </div>
                        <div class="btn-group" role="group">
                            <!--<button type="button" id="save" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>-->
                            <button id="save" type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
